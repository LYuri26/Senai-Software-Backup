    <script>

        // Se os emails forem diferentes ele limpa os campos de email

        const email = document.getElementById('email');
        const cEmail = document.getElementById('confirmaremail');
        const emailErro = document.getElementById('emailErro1');
        const botaoCadastro = document.getElementById('botaoCadastro');

        cEmail.addEventListener('blur', () => {
            if (email.value !== cEmail.value) {
                emailErro.style.display = 'block';
                // email.value = ''; // Se ativo limpa o campo de e-mail original
                cEmail.value = ''; // Limpa o campo de confirmação de e-mail
                // Tornar o botao de cadastro invisivel e desabilitado
                botaoCadastro.style.display = 'none';
                botaoCadastro.disabled = true;
            } else {
                emailErro.style.display = 'none';
                // Tornar o botao de cadastro visivel e habilitado
                botaoCadastro.style.display = 'block';
                botaoCadastro.disabled = false;
            }
        });

        /*   ************************************************************************     */

        // Se as senhas forem diferentes ele limpa os campos de senha
        const senha = document.getElementById('senha');
        const cSenha = document.getElementById('confirmarsenha');
        const senhaErro = document.getElementById('senhaErro');

        cSenha.addEventListener('blur', () => {
            if (senha.value !== cSenha.value) {
                senhaErro.style.display = 'block';
                // senha.value = ''; 
                cSenha.value = '';
            } else {
                senhaErro.style.display = 'none';
            }
        });

        function limparFormulario() {
            document.getElementById("forms").reset();

            // Limpar manualmente os campos de texto
            var dados = document.querySelectorAll('#forms input[type="text"]');
            for (var i = 0; i < dados.length; i++) {
                dados[i].value = '';
            }
        }
    </script>
